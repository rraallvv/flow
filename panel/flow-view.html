<link rel="import" href="packages://flow/widget/flow-grid.html">
<link rel="import" href="app://editor/page/gizmos/view/svg-gizmos-view.html">
<link rel="import" href="flow-graph/flow-graph/flow-graph.html">
<dom-module id="flow-view">
	<link rel="import" type="css" href="flow-view.css">
	<template>
		<style>
			#engine-canvas {
				position: absolute
			}
		</style>
		<flow-grid id="grid" class="fit"></flow-grid>
		<canvas id="engine-canvas"></canvas>
		<svg-gizmos-view id="gizmosView" class="fit"></svg-gizmos-view>
		<pre>[[_T('SCENE.pan_hint')]]</pre>
		<div id="editButtons" class="overlaying-buttons layout horizontal center" hidden="[[!_inEditMode(mode)]]">
			<img src="[[_editModeIcon(mode)]]">
			<editor-button on-click="_onSaveEditMode">[[_T('SHARED.save')]]</editor-button>
			<editor-button on-click="_onCloseEditMode">[[_T('SHARED.close')]]</editor-button>
		</div>
		<flow-graph id="graph"></flow-graph>
	</template>
	<script>Editor.require("app://editor/page/gizmos/init.js");</script>
	<script src="flow-view.js"></script>
</dom-module>
